<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note26 — All-in-One Productivity Suite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #64748b;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #0a0f1e;
            --bg-secondary: #1a1f35;
            --bg-tertiary: #2d3548;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .brand-info h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-info p {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 1rem;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .nav-item.active::before {
            transform: scaleY(1);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .topbar-title {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .project-name {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            transition: all 0.2s;
        }

        .project-name:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .topbar-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-icon {
            padding: 0.625rem;
            min-width: 40px;
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .tab-content {
            height: 100%;
            padding: 2rem;
            overflow-y: auto;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Slides */
        .slides-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 2rem;
        }

        .slide-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .slide-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .slide-number {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .slide-actions {
            display: flex;
            gap: 0.5rem;
        }

        .slide-title {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .slide-title:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .slide-editor {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.7;
            resize: vertical;
            min-height: 250px;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }

        .slide-editor:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Documents */
        .docs-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .docs-toolbar {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .toolbar-group {
            display: flex;
            gap: 0.25rem;
            padding-right: 1rem;
            border-right: 1px solid var(--border);
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar-btn {
            min-width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .toolbar-btn.active {
            background: var(--primary);
            color: white;
        }

        .doc-editor-wrapper {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow);
        }

        .doc-editor {
            background: transparent;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1.05rem;
            line-height: 1.8;
            min-height: 600px;
            outline: none;
            border: none;
            width: 100%;
        }

        .doc-editor[contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: var(--text-muted);
        }

        /* Sheets */
        .sheets-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .sheet-toolbar {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 12px 12px 0 0;
            display: flex;
            gap: 0.75rem;
            border: 1px solid var(--border);
            border-bottom: none;
        }

        .sheet-table-wrapper {
            flex: 1;
            overflow: auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0 0 12px 12px;
        }

        .sheet-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .sheet-table th {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-weight: 700;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sheet-table td {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            min-width: 120px;
            transition: all 0.2s;
        }

        .sheet-table td:focus {
            outline: 2px solid var(--primary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Notes */
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text-primary);
            width: 100%;
            max-width: 400px;
            outline: none;
            transition: all 0.2s;
        }

        .search-bar:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .note-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .note-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .note-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .note-title {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-primary);
            background: none;
            border: none;
            outline: none;
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .note-title:focus {
            background: var(--bg-primary);
        }

        .note-color {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .note-color:hover {
            transform: scale(1.1);
        }

        .note-content {
            background: none;
            border: none;
            color: var(--text-secondary);
            width: 100%;
            min-height: 120px;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 0.95rem;
            line-height: 1.6;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .note-content:focus {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .note-timestamp {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Tasks */
        .tasks-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .task-input-wrapper {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border: 2px solid var(--border);
        }

        .task-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .task-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .task-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: var(--bg-tertiary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .task-item {
            background: var(--bg-secondary);
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 2px solid var(--border);
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: var(--primary);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .task-checkbox:hover {
            border-color: var(--success);
        }

        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .task-text {
            flex: 1;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-priority {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .priority-low {
            background: rgba(100, 116, 139, 0.2);
            color: var(--secondary);
        }

        /* Status Bar */
        .status-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .status-left {
            display: flex;
            gap: 2rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-left: 4px solid var(--success);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .notification.error {
            border-left-color: var(--error);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                bottom: 0;
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(280px);
            }

            .topbar {
                padding: 1rem;
            }

            .topbar-title {
                font-size: 1.25rem;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }

            .tab-content {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <div class="logo">N</div>
                    <div class="brand-info">
                        <h1>Note26</h1>
                        <p>Blacklink Education</p>
                    </div>
                </div>
            </div>

            <nav class="nav-menu">
                <div class="nav-section">
                    <div class="nav-section-title">Workspace</div>
                    <button class="nav-item active" onclick="switchTab('slides')">
                        <i class="fas fa-presentation-screen"></i>
                        <span>Presentations</span>
                    </button>
                    <button class="nav-item" onclick="switchTab('docs')">
                        <i class="fas fa-file-alt"></i>
                        <span>Documents</span>
                    </button>
                    <button class="nav-item" onclick="switchTab('sheets')">
                        <i class="fas fa-table"></i>
                        <span>Spreadsheets</span>
                    </button>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Organization</div>
                    <button class="nav-item" onclick="switchTab('notes')">
                        <i class="fas fa-sticky-note"></i>
                        <span>Quick Notes</span>
                    </button>
                    <button class="nav-item" onclick="switchTab('tasks')">
                        <i class="fas fa-check-square"></i>
                        <span>Tasks</span>
                    </button>
                </div>
            </nav>

            <div class="sidebar-footer">
                <strong>Note26 Alpha v0.2.0</strong><br>
                © 2025 Blacklink Education
            </div>
        </aside>

        <main class="main">
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="topbar-title" id="current-tab-title">Presentations</h1>
                    <input type="text" class="project-name" id="project-name" placeholder="Untitled Project"
                        value="My Project">
                </div>
                <div class="topbar-actions">
                    <button class="btn btn-secondary" onclick="saveProject()" title="Save">
                        <i class="fas fa-save"></i>
                        <span>Save</span>
                    </button>
                    <button class="btn btn-primary" onclick="exportProject()" title="Export">
                        <i class="fas fa-download"></i>
                        <span>Export</span>
                    </button>
                </div>
            </header>

            <div class="content">
                <!-- Slides Tab -->
                <div class="tab-content active" id="slides-tab">
                    <div class="slides-container" id="slides-container">
                        <!-- Slides will be added here -->
                    </div>
                    <button class="btn btn-primary" onclick="addSlide()" style="margin-top: 2rem;">
                        <i class="fas fa-plus"></i>
                        Add New Slide
                    </button>
                </div>

                <!-- Docs Tab -->
                <div class="tab-content" id="docs-tab">
                    <div class="docs-container">
                        <div class="docs-toolbar">
                            <div class="toolbar-group">
                                <button class="toolbar-btn" onclick="formatDoc('insertUnorderedList')"
                                    title="Bullet List">
                                    <i class="fas fa-list-ul"></i>
                                </button>
                                <button class="toolbar-btn" onclick="formatDoc('insertOrderedList')"
                                    title="Numbered List">
                                    <i class="fas fa-list-ol"></i>
                                </button>
                            </div>
                            <div class="toolbar-group">
                                <button class="toolbar-btn" onclick="formatDoc('justifyLeft')" title="Align Left">
                                    <i class="fas fa-align-left"></i>
                                </button>
                                <button class="toolbar-btn" onclick="formatDoc('justifyCenter')" title="Align Center">
                                    <i class="fas fa-align-center"></i>
                                </button>
                                <button class="toolbar-btn" onclick="formatDoc('justifyRight')" title="Align Right">
                                    <i class="fas fa-align-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="doc-editor-wrapper">
                            <div class="doc-editor" id="doc-editor" contenteditable="true"
                                data-placeholder="Start writing your document..."></div>
                        </div>
                    </div>
                </div>

                <!-- Sheets Tab -->
                <div class="tab-content" id="sheets-tab">
                    <div class="sheets-container">
                        <div class="sheet-toolbar">
                            <button class="btn btn-primary" onclick="addRow()">
                                <i class="fas fa-plus"></i>
                                Add Row
                            </button>
                            <button class="btn btn-primary" onclick="addColumn()">
                                <i class="fas fa-plus"></i>
                                Add Column
                            </button>
                            <button class="btn btn-secondary" onclick="clearSheet()">
                                <i class="fas fa-eraser"></i>
                                Clear All
                            </button>
                        </div>
                        <div class="sheet-table-wrapper">
                            <table class="sheet-table" id="sheet-table">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>A</th>
                                        <th>B</th>
                                        <th>C</th>
                                        <th>D</th>
                                        <th>E</th>
                                    </tr>
                                </thead>
                                <tbody id="sheet-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Notes Tab -->
                <div class="tab-content" id="notes-tab">
                    <div class="notes-header">
                        <input type="text" class="search-bar" id="notes-search" placeholder="Search notes...">
                        <button class="btn btn-primary" onclick="addNote()">
                            <i class="fas fa-plus"></i>
                            New Note
                        </button>
                    </div>
                    <div class="notes-grid" id="notes-grid">
                        <!-- Notes will be added here -->
                    </div>
                </div>

                <!-- Tasks Tab -->
                <div class="tab-content" id="tasks-tab">
                    <div class="tasks-container">
                        <div class="task-input-wrapper">
                            <input type="text" class="task-input" id="task-input" placeholder="Add a new task...">
                            <button class="btn btn-primary" onclick="addTask()">
                                <i class="fas fa-plus"></i>
                                Add
                            </button>
                        </div>

                        <div class="task-filters">
                            <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
                            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
                            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
                        </div>

                        <div class="tasks-list" id="tasks-list">
                            <!-- Tasks will be added here -->
                        </div>
                    </div>
                </div>
            </div>

            <footer class="status-bar">
                <div class="status-left">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span id="save-status">All changes saved</span>
                    </div>
                    <div id="word-count">0 words</div>
                </div>
                <div>Note26 Alpha — Built by Blacklink Education</div>
            </footer>
        </main>
    </div>

    <script>
        // State Management
        const state = {
            currentTab: 'slides',
            projectName: 'My Project',
            slides: [],
            document: '',
            sheet: [],
            notes: [],
            tasks: [],
            currentFilter: 'all'
        };

        // Initialize
        function init() {
            loadFromStorage();
            renderSlides();
            renderSheet();
            renderNotes();
            renderTasks();
            setupEventListeners();
            autoSave();
        }

        // Tab Management
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

            const titles = {
                slides: 'Presentations',
                docs: 'Documents',
                sheets: 'Spreadsheets',
                notes: 'Quick Notes',
                tasks: 'Tasks'
            };
            document.getElementById('current-tab-title').textContent = titles[tabName];
            state.currentTab = tabName;
        }

        // Slides Management
        function renderSlides() {
            const container = document.getElementById('slides-container');

            if (state.slides.length === 0) {
                state.slides.push({ title: 'Title Slide', content: '' });
            }

            container.innerHTML = state.slides.map((slide, index) => `
                <div class="slide-card" data-index="${index}">
                    <div class="slide-header">
                        <div class="slide-number">Slide ${index + 1}</div>
                        <div class="slide-actions">
                            <button class="btn btn-secondary btn-icon" onclick="moveSlideUp(${index})" title="Move Up" ${index === 0 ? 'disabled' : ''}>
                                <i class="fas fa-arrow-up"></i>
                            </button>
                            <button class="btn btn-secondary btn-icon" onclick="moveSlideDown(${index})" title="Move Down" ${index === state.slides.length - 1 ? 'disabled' : ''}>
                                <i class="fas fa-arrow-down"></i>
                            </button>
                            <button class="btn btn-secondary btn-icon" onclick="duplicateSlide(${index})" title="Duplicate">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="btn btn-secondary btn-icon" onclick="deleteSlide(${index})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <input type="text" class="slide-title" value="${slide.title}" onchange="updateSlideTitle(${index}, this.value)" placeholder="Slide Title">
                    <textarea class="slide-editor" onchange="updateSlideContent(${index}, this.value)" placeholder="Enter your slide content here...">${slide.content}</textarea>
                </div>
            `).join('');
        }

        function addSlide() {
            state.slides.push({ title: `Slide ${state.slides.length + 1}`, content: '' });
            renderSlides();
            saveToStorage();
            showNotification('Slide added successfully');
        }

        function updateSlideTitle(index, title) {
            state.slides[index].title = title;
            saveToStorage();
        }

        function updateSlideContent(index, content) {
            state.slides[index].content = content;
            saveToStorage();
        }

        function duplicateSlide(index) {
            const slide = { ...state.slides[index] };
            slide.title = slide.title + ' (Copy)';
            state.slides.splice(index + 1, 0, slide);
            renderSlides();
            saveToStorage();
            showNotification('Slide duplicated');
        }

        function deleteSlide(index) {
            if (state.slides.length === 1) {
                showNotification('Cannot delete the last slide', 'error');
                return;
            }
            if (confirm('Delete this slide?')) {
                state.slides.splice(index, 1);
                renderSlides();
                saveToStorage();
                showNotification('Slide deleted');
            }
        }

        function moveSlideUp(index) {
            if (index === 0) return;
            [state.slides[index], state.slides[index - 1]] = [state.slides[index - 1], state.slides[index]];
            renderSlides();
            saveToStorage();
        }

        function moveSlideDown(index) {
            if (index === state.slides.length - 1) return;
            [state.slides[index], state.slides[index + 1]] = [state.slides[index + 1], state.slides[index]];
            renderSlides();
            saveToStorage();
        }

        // Document Management
        function formatDoc(command) {
            document.execCommand(command, false, null);
            updateWordCount();
        }

        function updateWordCount() {
            const editor = document.getElementById('doc-editor');
            const text = editor.innerText.trim();
            const words = text.split(/\s+/).filter(word => word.length > 0);
            document.getElementById('word-count').textContent = `${words.length} words`;
        }

        // Sheet Management
        function renderSheet() {
            const tbody = document.getElementById('sheet-body');

            if (state.sheet.length === 0) {
                for (let i = 0; i < 10; i++) {
                    state.sheet.push(new Array(5).fill(''));
                }
            }

            tbody.innerHTML = state.sheet.map((row, rowIndex) => `
                <tr>
                    <th>${rowIndex + 1}</th>
                    ${row.map((cell, colIndex) => `
                        <td contenteditable="true" onblur="updateCell(${rowIndex}, ${colIndex}, this.textContent)">${cell}</td>
                    `).join('')}
                </tr>
            `).join('');
        }

        function updateCell(row, col, value) {
            state.sheet[row][col] = value;
            saveToStorage();
        }

        function addRow() {
            const colCount = state.sheet[0] ? state.sheet[0].length : 5;
            state.sheet.push(new Array(colCount).fill(''));
            renderSheet();
            saveToStorage();
            showNotification('Row added');
        }

        function addColumn() {
            state.sheet.forEach(row => row.push(''));

            const thead = document.querySelector('#sheet-table thead tr');
            const colIndex = thead.children.length;
            const colLetter = String.fromCharCode(64 + colIndex);
            const th = document.createElement('th');
            th.textContent = colLetter;
            thead.appendChild(th);

            renderSheet();
            saveToStorage();
            showNotification('Column added');
        }

        function clearSheet() {
            if (confirm('Clear all data in the spreadsheet?')) {
                state.sheet = state.sheet.map(row => row.map(() => ''));
                renderSheet();
                saveToStorage();
                showNotification('Sheet cleared');
            }
        }

        // Notes Management
        const noteColors = ['#6366f1', '#06b6d4', '#10b981', '#f59e0b', '#ef4444', '#ec4899'];

        function renderNotes() {
            const container = document.getElementById('notes-grid');
            const searchTerm = document.getElementById('notes-search')?.value.toLowerCase() || '';

            const filteredNotes = state.notes.filter(note =>
                note.title.toLowerCase().includes(searchTerm) ||
                note.content.toLowerCase().includes(searchTerm)
            );

            if (filteredNotes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fas fa-sticky-note"></i>
                        <h3>No notes yet</h3>
                        <p>Create your first note to get started</p>
                        <button class="btn btn-primary" onclick="addNote()">
                            <i class="fas fa-plus"></i>
                            Create Note
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredNotes.map((note, index) => `
                <div class="note-card" style="border-left: 4px solid ${note.color};">
                    <div class="note-card-header">
                        <input type="text" class="note-title" value="${note.title}" onchange="updateNoteTitle(${note.id}, this.value)" placeholder="Note Title">
                        <input type="color" class="note-color" value="${note.color}" onchange="updateNoteColor(${note.id}, this.value)">
                    </div>
                    <textarea class="note-content" onchange="updateNoteContent(${note.id}, this.value)" placeholder="Write your note here...">${note.content}</textarea>
                    <div class="note-footer">
                        <span class="note-timestamp">${formatDate(note.timestamp)}</span>
                        <button class="btn btn-secondary btn-icon" onclick="deleteNote(${note.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addNote() {
            const note = {
                id: Date.now(),
                title: 'New Note',
                content: '',
                color: noteColors[Math.floor(Math.random() * noteColors.length)],
                timestamp: Date.now()
            };
            state.notes.unshift(note);
            renderNotes();
            saveToStorage();
            showNotification('Note created');
        }

        function updateNoteTitle(id, title) {
            const note = state.notes.find(n => n.id === id);
            if (note) {
                note.title = title;
                note.timestamp = Date.now();
                saveToStorage();
            }
        }

        function updateNoteContent(id, content) {
            const note = state.notes.find(n => n.id === id);
            if (note) {
                note.content = content;
                note.timestamp = Date.now();
                saveToStorage();
            }
        }

        function updateNoteColor(id, color) {
            const note = state.notes.find(n => n.id === id);
            if (note) {
                note.color = color;
                renderNotes();
                saveToStorage();
            }
        }

        function deleteNote(id) {
            if (confirm('Delete this note?')) {
                state.notes = state.notes.filter(n => n.id !== id);
                renderNotes();
                saveToStorage();
                showNotification('Note deleted');
            }
        }

        // Tasks Management
        function renderTasks() {
            const container = document.getElementById('tasks-list');

            let filteredTasks = state.tasks;
            if (state.currentFilter === 'active') {
                filteredTasks = state.tasks.filter(t => !t.completed);
            } else if (state.currentFilter === 'completed') {
                filteredTasks = state.tasks.filter(t => t.completed);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <h3>No tasks here</h3>
                        <p>${state.currentFilter === 'completed' ? 'Complete some tasks to see them here' : 'Add a task to get started'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})">
                        ${task.completed ? '<i class="fas fa-check"></i>' : ''}
                    </div>
                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                    <span class="task-priority priority-${task.priority}">${task.priority}</span>
                    <button class="btn btn-secondary btn-icon" onclick="deleteTask(${task.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        function addTask() {
            const input = document.getElementById('task-input');
            const text = input.value.trim();

            if (!text) {
                showNotification('Please enter a task', 'error');
                return;
            }

            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: 'medium',
                timestamp: Date.now()
            };

            state.tasks.unshift(task);
            input.value = '';
            renderTasks();
            saveToStorage();
            showNotification('Task added');
        }

        function toggleTask(id) {
            const task = state.tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                saveToStorage();
            }
        }

        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                state.tasks = state.tasks.filter(t => t.id !== id);
                renderTasks();
                saveToStorage();
                showNotification('Task deleted');
            }
        }

        function filterTasks(filter) {
            state.currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTasks();
        }

        // Utility Functions
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;

            return date.toLocaleDateString();
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <strong>${type === 'error' ? 'Error' : 'Success'}</strong>
                <p>${message}</p>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Storage Management
        function saveToStorage() {
            state.document = document.getElementById('doc-editor')?.innerHTML || state.document;
            localStorage.setItem('note26_project', JSON.stringify(state));
            document.getElementById('save-status').textContent = 'All changes saved';
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('note26_project');
            if (saved) {
                const loaded = JSON.parse(saved);
                Object.assign(state, loaded);
                document.getElementById('project-name').value = state.projectName;

                if (state.document) {
                    setTimeout(() => {
                        const editor = document.getElementById('doc-editor');
                        if (editor) {
                            editor.innerHTML = state.document;
                            updateWordCount();
                        }
                    }, 100);
                }
            }
        }

        function saveProject() {
            saveToStorage();
            showNotification('Project saved successfully');
        }

        function exportProject() {
            const data = JSON.stringify(state, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${state.projectName.replace(/\s+/g, '_')}_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification('Project exported successfully');
        }

        function autoSave() {
            setInterval(() => {
                saveToStorage();
            }, 30000); // Auto-save every 30 seconds
        }

        function setupEventListeners() {
            document.getElementById('project-name').addEventListener('input', (e) => {
                state.projectName = e.target.value;
                saveToStorage();
            });

            document.getElementById('doc-editor')?.addEventListener('input', () => {
                updateWordCount();
                saveToStorage();
            });

            document.getElementById('task-input')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });

            document.getElementById('notes-search')?.addEventListener('input', () => {
                renderNotes();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 's') {
                        e.preventDefault();
                        saveProject();
                    }
                }
            });
        }

        // Initialize app
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
